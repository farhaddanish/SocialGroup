{% extends 'base.html' %}
{% load bootstrap3 %}


{% block content %}

{% if messages %}
    {% for message in messages %}
        <h2> {{message}} </h2>
    {% endfor %}

{% endif %}

 <h1 class="text-danger text-center mt-5 mb-3"> Sign Up </h1>
 <div class="container">
<form action="{% url 'signup' %}" method="POST" >
 {% csrf_token %}
 {%bootstrap_form form%}
 <button class="btn btn-danger" type="submit" >Submit</button>
 </form>
 </div>
{% endblock  %}
